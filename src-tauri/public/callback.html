<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pure-music-callback</title>
</head>

<body>
    <script>
        const href = window.location.href;
        const code = href.substring(href.indexOf('=') + 1)
        if(code){
            window.location.href = `pure-music://callback/?code=${code}`
        }
    </script>
</body>

</html>
